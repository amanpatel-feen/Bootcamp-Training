
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learning JS</title>
  </head>
  <body>
      <h4>Open Console Tab For Answer</h4>
      <script>
        (function()
         {
            'use strict';
          

            
            var amt= Number(window.prompt("Enter Amount"));
            console.log("Amount=",amt);
            var interest= Number(window.prompt("Enter Interest"));
            console.log("Interest=",interest);
            var time= Number(window.prompt("Enter number of years"));
            console.log("Time=",time);

            var si= Number(amt*interest*time)/100;
            console.log("Simple Interest=",si);
            window.alert("Simple Interest is at Console");

            
            
     
          }());
      </script>
  </body>
</html>
